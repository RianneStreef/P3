<link rel="stylesheet" href="./css/style.css" type="text/css" />
<link rel="icon" href="./media/favicon.png" />
<script src="https://kit.fontawesome.com/6468bc3c55.js"></script>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&family=Pathway+Gothic+One&display=swap" rel="stylesheet">


<main class="defaultMain contactMain">
  <section>
      <h1>Contact me!</h1>
      <p>If you have any question, projects you want to talk about, any comments or
          feedback, or anything else, please feel free to leave me a message. I will try to get back 
          to you as soon as possible. 
      </p>
      <div class="card">
      <form class="form">
          <div id="form-container">
              <div class="form__group">
                  <label class="form__label" for="name">Name:</label>
                  <input id="name" type="text" class="form__input" required>
              </div>
              <div class="form__group">
                  <label class="form__label" for="tel-number">Telephone Number:</label>
                  <input id="tel-number" type="tel" class="form__input">
              </div>
              <div class="form__group">
                  <label class="form__label" for="email">Email Address:</label>
                  <input id="email" type="email" class="form__input" required>
              </div>
              <div class="form-group">
                  <label class="form__label" for="message">Message:</label>
                  <textarea id="message" type="text" class="form__input" rows="5" required></textarea>
                  
              </div>
          </div>
              <button type="button" id="submit-button" class="button-link ">Send</button>
          </div>
      </form>
  </section>
  </main>
